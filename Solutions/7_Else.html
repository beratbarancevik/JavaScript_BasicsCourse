<!doctype html>
<html>
    <head>
        <title>Else</title>
    </head>
    <body>
        <script>
            var userInput = prompt("Enter an integer: ");
            
            if (userInput >= 5){
                document.write("The integer you entered is equal to or greater than 5.");
            }
            else{
                document.write("The integer you entered is less than 5.");                
            }
        </script>
    </body>
</html>
