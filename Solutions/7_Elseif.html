<!doctype html>
<html>
    <head>
        <title>Else If</title>
    </head>
    <body>
        <script>
             var userInput = prompt("Enter an integer: ");
            
            if (userInput < 7){
                document.write("The integer you entered is less than 7.");
            }
            else if (userInput > 7){
                document.write("The integer you entered is greater than 7.");
            }
            else{
                document.write("The integer you entered is 7.");              
            }
        </script>
    </body>
</html>
