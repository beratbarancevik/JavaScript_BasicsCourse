<!doctype html>
<html>
    <head>
        <title>Mathematical Operators</title>
    </head>
    <body>
        <script>
            var value1 = prompt("Enter the first value: ");
            document.write("The first value you entered is: " + value1);
            document.write("<br>");
            
            var value2 = prompt("Enter the second value: ");
            document.write("The second value you entered is: " + value2);
            document.write("<br>");
            document.write("<br>");
            
            var sum = value1 + value2;
            var sum2 = parseInt(value1) + parseInt(value2);
            var difference = value1 - value2;
            var product = value1 * value2;
            var division = value1 / value2;
            var modulus = value1 % value2;
            var increment = value1++;
            var decrement = value2--;
            var increment2 = ++value1;
            var decrement2 = --value2;
            
            document.write("The sum of the two values is: " + sum);
            document.write("<br>");
            document.write("The sum of the two values is: " + sum2);
            document.write("<br>");
            document.write("The difference of the two values is: " + difference);
            document.write("<br>");
            document.write("The product of the two values is: " + product);
            document.write("<br>");
            document.write("The division of the two values is: " + division);
            document.write("<br>");
            document.write("The modulus of the two values is: " + modulus);
            document.write("<br>");
            document.write("The incremented version of the first value is: " + increment);
            document.write("<br>");
            document.write("The decremented version of the second value is: " + decrement);
            document.write("<br>");
            document.write("The incremented version of the first value is: " + increment2);
            document.write("<br>");
            document.write("The decremented version of the second value is: " + decrement2);
        </script>
    </body>
</html>
