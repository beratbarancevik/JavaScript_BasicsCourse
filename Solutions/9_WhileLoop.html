<!doctype html>
<html>
    <head>
        <title>While Loop</title>
    </head>
    <body>
        <script>
            var userInput = prompt("Type something: ");
            document.write("The input you entered is: " + userInput);
            document.write("<br>");
            while(userInput > 0){
                document.write("Your input is: " + userInput);
                document.write("<br>");
                userInput--;
            }
        </script>
    </body>
</html>
