<!doctype html>
<html>
    <head>
        <title>Do While Loop</title>
    </head>
    <body>
        <script>
            var userInput = prompt("Type something: ");
            document.write("The input you entered is: " + userInput);
            document.write("<br>");
            do{
                document.write("Your input is: " + userInput);
                document.write("<br>");
                userInput--;
            }
            while(userInput > 0);
        </script>
    </body>
</html>
