<!doctype html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            var integer = 17;
            var float = 43.6;
            var character = 'b';
            var string = "I love JavaScript";
            var boolean = true;
            document.write("An Integer: " + integer);
            document.write("<br>");
            document.write("A Floating Number: " + float);
            document.write("<br>");
            document.write("A Character: " + character);
            document.write("<br>");
            document.write("A String: " + string);
            document.write("<br>");
            document.write("A Boolean Value: " + boolean);
        </script>
    </body>
</html>
