<!doctype html>
<html>
    <head>
        <title>Switch</title>
    </head>
    <body>
        <script>
            var userInput = prompt("Enter an Integer: ");

            switch (userInput){
                case 1: 
                    document.write("The integer you entered is 1.");
                    break;
                case 2: 
                    document.write("The integer you entered is 2.");
                    break;
                default: 
                    document.write("The integer you entered is neither 1 nor 2.");
            }
        </script>
    </body>
</html>
