<!doctype html>
<html>
    <head>
        <title>Break & Continue</title>
    </head>
    <body>
        <script>
            var userInput = prompt("Type something: ");
            document.write("The input you entered is: " + userInput);
            document.write("<br>");
            for(var i = 0; i < userInput; i++){
                document.write("Your input is: " + userInput);
                document.write("<br>");
                if(userInput == 5){
                    document.write("Continue statement is executed.");
                    continue;
                }
                if(i == 3){
                    document.write("Break statement is executed.");
                    break;
                }
            }
        </script>
    </body>
</html>
